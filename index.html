<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- proyecto hecho por adrian g.p -->
</head>
<body>
    
    <form id="form">
        <!-- inputs de texto, nombre, dni, etc -->
        <div class="campoForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campoForm">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="campoForm">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="campoForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campoForm">
            <label for="matricula">Correo Electrónico</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>

        <!-- inputs numericos, telefono y cp -->
        <div class="campoForm">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="campoForm">
            <label for="codigo_postal">Código Postal</label>
            <input type="number" id="codigo_postal" name="codigo_postal" required>
        </div>

        <!-- inputs de fecha -->
        <div class="campoForm">
            <label for="fecha_carnet">Fecha del Carnet de Conducir</label>
            <input type="date" id="fecha_carnet" name="fecha_carnet" required>
        </div>
        <div class="campoForm">
            <label for="fecha_matriculacion">Fecha de Matriculación</label>
            <input type="date" id="fecha_matriculacion" name="fecha_matriculacion" required>
        </div>
        <div class="campoForm">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <!-- inputs de seleccion -->
        <div class="campoForm">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="campoForm">
            <label for="comunidad">Comunidad</label>
            <select id="comunidad" name="comunidad" required>
                <option value="">Seleccione una comunidad</option>
                <option value="comunidad1">Comunidad 1</option>
                <option value="comunidad2">Comunidad 2</option>
            </select>
        </div>
        <div class="campoForm">
            <label for="provincia">Provincia</label>
            <select id="provincia" name="provincia" required>
                <!-- por hacer -->
            </select>
        </div>
        <div class="campoForm">
            <label for="marca">Marca</label>
            <select id="marca" name="marca" required>
                <!-- por hacer -->
            </select>
        </div>
        <div class="campoForm">
            <label for="modelo">Modelo</label>
            <select id="modelo" name="modelo" required>
                <!-- por hacer -->
                <option value="">Seleccione un modelo</option>
            </select>
        </div>
        <div class="campoForm">
            <label for="tipo_seguro">Tipo de Seguro</label>
            <select id="tipo_seguro" name="tipo_seguro" required>
                <option value="terceros">Terceros</option>
                <option value="terceros_ampliado">Terceros Ampliado</option>
                <option value="franquicia">Con Franquicia</option>
                <option value="todo_riesgo">Todo Riesgo</option>
            </select>
        </div>
        <div class="campoForm">
            <label for="tipo_vehiculo">Tipo de Vehículo</label>
            <select id="tipo_vehiculo" name="tipo_vehiculo" required>
                <option value="diesel">Diesel</option>
                <option value="gasolina">Gasolina</option>
                <option value="hibrido">Híbrido</option>
                <option value="electrico">Eléctrico</option>
            </select>
        </div>

        <!-- subida -->
        <div class="campoForm" id="file-upload">
            <label for="foto_carnet">Subir Foto del Carnet de Conducir (JPG)</label>
            <input type="file" id="foto_carnet" name="foto_carnet" accept="image/jpeg">
            <p>Arrastra la imagen aqui</p>
            <img id="preview" src="#" alt="Previsualización" style="display: none;">
        </div>

        <!-- Checkbox -->
        <div class="campoForm">
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label>
        </div>

        <!-- Submit Button -->
        <div class="campoForm">
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
