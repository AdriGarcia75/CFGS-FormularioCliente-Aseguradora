<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- proyecto hecho por adrian g.p -->
</head>

<body>

    <form id="form">
        <!-- inputs de texto, nombre, dni, etc -->
        <div class="campoForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campoForm">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="campoForm">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="campoForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campoForm">
            <label for="matricula">Matricula</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>

        <!-- inputs numericos, telefono y cp -->
        <div class="campoForm">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <div class="campoForm">
            <label for="codigo_postal">Código Postal</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required>
        </div>

        <!-- inputs de fecha -->
        <div class="campoForm">
            <label for="fecha_carnet">Fecha del Carnet de Conducir</label>
            <input type="date" id="fecha_carnet" name="fecha_carnet" required>
        </div>
        <div class="campoForm">
            <label for="fecha_matriculacion">Fecha de Matriculación</label>
            <input type="date" id="fecha_matriculacion" name="fecha_matriculacion" required>
        </div>
        <div class="campoForm">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <!-- inputs de seleccion -->
        <div class="campoForm">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <!-- selector de comunidades autonomas y sus respectivas provincias -->
        <div class="campoForm">
            <label for="comunidad">Selecciona una Comunidad Autónoma:</label>
            <select id="comunidad" name="comunidad" required>
                <option value="" selected disabled>-- Selecciona una comunidad --</option>
                <option value="Andalucía">Andalucía</option>
                <option value="Aragón">Aragón</option>
                <option value="Asturias">Asturias</option>
                <option value="Islas Baleares">Islas Baleares</option>
                <option value="Canarias">Canarias</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castilla y León">Castilla y León</option>
                <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                <option value="Cataluña">Cataluña</option>
                <option value="Extremadura">Extremadura</option>
                <option value="Galicia">Galicia</option>
                <option value="Madrid">Madrid</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="La Rioja">La Rioja</option>
                <option value="País Vasco">País Vasco</option>
                <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Melilla">Melilla</option>
            </select>

            <label for="provincia">Selecciona una Provincia:</label>
            <select id="provincia" name="provincia" disabled required>
                <option value="" selected disabled>-- Selecciona una provincia --</option>
            </select>
        </div>

        <!-- selector de marca y modelo de coche -->
        <div class="campoForm">
            <label for="marca">Selecciona una Marca:</label>
            <select id="marca" name="marca" required>
                <option value="" selected disabled>-- Selecciona una marca --</option>
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Honda">Honda</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Nissan">Nissan</option>
                <option value="Renault">Renault</option>
                <option value="Dacia">Dacia</option>
            </select>

            <label for="modelo">Selecciona un Modelo:</label>
            <select id="modelo" name="modelo" disabled required>
                <option value="" selected disabled>-- Selecciona un modelo --</option>
            </select>
        </div>

        <div class="campoForm">
            <label for="tipo_seguro">Tipo de Seguro</label>
            <select id="tipo_seguro" name="tipo_seguro">
                <option value="terceros">Terceros</option>
                <option value="terceros_ampliado">Terceros Ampliado</option>
                <option value="franquicia">Con Franquicia</option>
                <option value="todo_riesgo">Todo Riesgo</option>
            </select>
        </div>
        <div class="campoForm">
            <label for="tipo_vehiculo">Tipo de Vehículo</label>
            <select id="tipo_vehiculo" name="tipo_vehiculo">
                <option value="diesel">Diesel</option>
                <option value="gasolina">Gasolina</option>
                <option value="hibrido">Híbrido</option>
                <option value="electrico">Eléctrico</option>
            </select>
        </div>

        <!-- subida -->
        <div class="campoForm" id="file-upload">
            <label for="foto_carnet">Subir Foto del Carnet de Conducir (JPG)</label>
            <input type="file" id="foto_carnet" name="foto_carnet" accept="image/jpeg">
            <p>Arrastra la imagen aqui</p>
            <img id="preview" src="#" alt="Previsualización" style="display: none;">
        </div>

        <!-- Checkbox -->
        <div class="campoForm">
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label>
        </div>

        <!-- Submit Button -->
        <div class="campoForm">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script src="script.js"></script>

</body>

</html>
